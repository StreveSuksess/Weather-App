<button
  (click)="open.set(true)"
  appearance="textfield"
  iconStart="@tui.menu"
  tuiButton
  tuiButtonVertical
  type="button"
>
</button>

<tui-drawer
  (click.self)="onClose()"
  *tuiPopup="open()"
  [overlay]="true"
  class="drawer"
  direction="left"
>
  <header class="header">
    <h2 tuiHeader>
      <div tuiTitle>Followed cities</div>
      <div tuiAccessories>
        <button
          (click)="onClose()"
          tuiButton
          type="button"
        >
          Close
        </button>
      </div>
    </h2>
  </header>
  @for (city of cityState.followedCities; track city) {
    <p>{{ city }}</p>
  }
</tui-drawer>
